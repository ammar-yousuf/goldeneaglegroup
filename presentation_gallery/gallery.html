<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Galleria Classic Theme</title>
    
    <!-- load jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>

    <!-- load Galleria -->
    <script src="javascript/galleria-1.3.3.min.js"></script>

    <style>
      body{background:#000;}
    </style>
</head>

<body class="home">
  <div class="content">
    <h1>Galleria Classic Theme</h1>
    <p>Demonstrating a basic gallery example.</p>

    <div id="galleria">
        <a href="pictures/Bulldoser.jpg"><img src="pictures/Bulldoser.jpg" data-big="pictures/Bulldoser.jpg"></a>
        <a href="pictures/image001.jpg"><img src="pictures/image001.jpg" data-big="pictures/image001.jpg"></a>
    </div>
  </div>

  <script>
    // Load the classic theme
    Galleria.loadTheme('javascript/themes/fullscreen/galleria.fullscreen.min.js');

    // Initialize Galleria
    Galleria.run('#galleria');
  </script>
</body>
